<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Chores
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="chore-list-container">
        My Chores
        <div *ngFor="let chore of myChores">
            <chore-card [chore]="chore" (edit)="editChore($event)"></chore-card>
        </div>
        Other Chores
        <div *ngFor="let chore of otherChores">
            <chore-card [chore]="chore" (edit)="editChore($event)"></chore-card>
        </div>

    </div>
</ion-content>
