<ion-header>
</ion-header>

<ion-content padding>
    Sign Up Page

    <form #formSignup="ngForm" (ngSubmit)="signup(formSignup)">
        <ion-list >
            <ion-item>
                <ion-label fixed>First Name</ion-label>
                <ion-input
                    type="text"
                    ngModel
                    name="name"
                    required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input
                    type="email"
                    ngModel
                    name="email"
                    required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input
                    type="password"
                    ngModel
                    name="password"
                    required></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" ion-button block>Sign up</button>
    </form>


    Already have an account?
    <button ion-button clear color="secondary" (click)="goToSignin()">Sign In</button>
</ion-content>
