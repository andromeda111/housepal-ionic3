<ion-content padding class="page-signup">
    
    <div class="signup-form-container">

        <div class="logo">
            <img src="assets/imgs/housepal-logo.png" alt="">
        </div>
    
        <form #formSignup="ngForm" (ngSubmit)="signup(formSignup)">
            <h1>Sign Up</h1>
            <ion-list >
                <ion-item>
                    <ion-label fixed>First Name</ion-label>
                    <ion-input
                        type="text"
                        ngModel
                        name="name"
                        required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Email</ion-label>
                    <ion-input
                        type="email"
                        ngModel
                        name="email"
                        required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>Password</ion-label>
                    <ion-input
                        type="password"
                        ngModel
                        name="password"
                        required></ion-input>
                </ion-item>
            </ion-list>
            <button type="submit" ion-button block color="primary">Sign Up</button>
            <button ion-button block outline color="light" (click)="goToSignin()">Already have an account?</button>
        </form>

    </div>

</ion-content>
