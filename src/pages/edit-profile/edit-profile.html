<ion-header>
    <ion-navbar>
        <ion-title>
            Edit Profile
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="profile-container profile-image" [ngStyle]="{ 'background-image': 'url(' + profileImageUrl + ')'}"></div>

    <button ion-button color="primary" (click)="editPhoto()">Edit Photo</button>

    {{ progress }}

    <button (click)="upload()">Test</button>

</ion-content>
