<ion-content class="page-side-menu">

    <div class="header">
        <div class="user-name">{{ userName }}</div>
    </div>

    <div class="side-menu-content">

        <div class="main-list options-list">
            <div class="list-item menu-active" (click)="clicked = !clicked">
                Roommates
            </div>
            <div class="dark collapsable" [ngClass]="{'expanded': clicked}">
                <ul class="roommate-list">
                    <li class="roommate-item">
                        Cassandra
                    </li>
                    <li class="roommate-item">
                        Lindsey
                    </li>
                </ul>
            </div>

                <ion-list class="options-list">
                    <div *ngFor="let item of menuItems; let i = index" class="list-item" [ngClass]="{ 'menu-active': i === activeMenu }" (click)="selectMenuItem(i)">
                        <!-- <ion-icon *ngIf="i === menuItems.length-1" name="log-out"></ion-icon> -->
                        {{ item }}
                    </div>
                </ion-list>
        </div>



    </div>

</ion-content>
