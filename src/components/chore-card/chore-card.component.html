<div class="chore-card">

    <div class="left-content-box">
        <div class="left-content">
            <div class="due-text">
                Wednesday
            </div>
            <div class="left-center">
                <img class="primary profile-image-circle" src="{{ imageService.profileUrlMap[chore?.currentAssigned.uid] ? imageService.profileUrlMap[chore?.currentAssigned.uid] : profileImageDefault }}">
            </div>
            <div class="due-text">
                [date]
            </div>
        </div>
    </div>

    <div class="main-content-box">
        <div class="chore-title">{{ chore?.title }}</div>
        <div class="assignees">
            <div class="label">Assigned to {{ chore?.currentAssigned.name }}</div>
            <div class="user-row">
                <!-- refactor, maybe add separate array of actual order with uids in chore data from backend and bind to imageservice? -->
                <div class="cycle-row">
                    <ion-icon *ngIf="chore?.upcoming.length" name="arrow-round-back"></ion-icon>
                    <img *ngFor="let user of chore?.upcoming" class="secondary profile-image-circle" src="{{ imageService.profileUrlMap[user.uid] ? imageService.profileUrlMap[user.uid] : profileImageDefault }}">
                </div>
            </div>
        </div>
    </div>

</div>
