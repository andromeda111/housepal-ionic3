<div class="chore-card">

    <div class="left-content-box">
        <div class="left-content">
            <div class="due-text">
                <div>Finish by</div>
                <div>[day of week]</div>
                <div>[month, date]</div>
            </div>
        </div>
        <div class="right-short-border"></div>
    </div>

    <div class="main-content-box">
        <div class="chore-title">Clean Kitchen Counters</div>
        <div class="assignees">
            <div class="label">Assigned to [user name]</div>
            <div class="user-row">
                <div class="primary"></div>
                <div class="cycle-row">
                    <ion-icon name="arrow-round-back"></ion-icon>
                    <div class="secondary"></div>
                </div>
            </div>
        </div>
    </div>

</div>
